<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圓形飄浮、爆炸與爆破音效 (固定數字)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 隱藏滾動條 */
            background-color: yellow; /* 背景為黃色 */
            height: 100vh;
            position: relative;
        }

        /* 新增的固定數字顯示區塊樣式 */
        #fixedNumber {
            position: absolute;
            top: 20px; /* 距離頂部 20px */
            left: 20px; /* 距離左邊 20px */
            z-index: 1000; /* 確保它在最上層 */
            padding: 8px 12px;
            font-size: 24px; /* 放大字體以醒目顯示 */
            font-weight: bold;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
            border: 3px solid #333;
            border-radius: 8px;
            letter-spacing: 1px;
            pointer-events: none; /* 讓滑鼠點擊穿透，不會干擾背景動畫 */
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%; /* 創建圓形 */
            line-height: 1; 
            animation-iteration-count: infinite; /* 無限次重複動畫 */
            animation-timing-function: linear; /* 勻速動畫 */
            cursor: pointer; /* 點擊時顯示手型游標 */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); 
            transition: transform 0.1s ease-out;
        }

        /* 點擊時的輕微放大效果 */
        .floating-circle.clicked {
            transform: scale(1.1);
        }

        .explosion-particle {
            position: absolute;
            background-color: white; 
            border-radius: 50%;
            opacity: 0; 
            animation: explode 0.8s forwards; /* 爆炸動畫 */
            pointer-events: none;
        }

        /* 爆炸動畫 Keyframes */
        @keyframes explode {
            0% {
                transform: scale(0.2) translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(var(--y-offset)) translateX(var(--x-offset));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="fixedNumber">413737130</div>

    <audio id="explosionSound" src="explosion.mp3" preload="auto"></audio>
    
    <script>
        const colors = ['#f5959e', '#ffca3a', '#8ac326', '#1982c4', '#6a4c93'];
        const circleCount = 30;
        const explosionParticleCount = 15; 
        
        const explosionSound = document.getElementById('explosionSound');

        const styleSheet = document.styleSheets[0];
        let circleIndex = 0;

        window.onload = createAllCircles;
        window.onresize = debounce(recreateAllCircles, 250);

        function createCircle() {
            const circle = document.createElement('div');
            circle.classList.add('floating-circle');
            document.body.appendChild(circle);

            const size = Math.random() * (200 - 50) + 50;
            const bgColor = colors[Math.floor(Math.random() * colors.length)];
            const opacity = Math.random() * (1 - 0.2) + 0.2;
            const left = Math.random() * (window.innerWidth - size);
            const duration = Math.random() * (30 - 10) + 10;
            const delay = Math.random() * -duration; 

            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;
            circle.style.backgroundColor = bgColor;
            circle.style.opacity = opacity;
            circle.style.left = `${left}px`;
            circle.style.animationName = `floatUp-${circleIndex}`;
            circle.style.animationDuration = `${duration}s`;
            circle.style.animationDelay = `${delay}s`;

            // 動態生成 Keyframes
            const keyframesName = `floatUp-${circleIndex}`;
            const keyframes = `
                @keyframes ${keyframesName} {
                    0% {
                        transform: translateY(${window.innerHeight}px);
                    }
                    100% {
                        transform: translateY(-${size}px);
                    }
                }
            `;
            styleSheet.insertRule(keyframes, styleSheet.cssRules.length);

            // 為圓形添加點擊事件：播放音效並觸發爆炸
            circle.addEventListener('click', (event) => {
                
                // 1. 播放爆破音效
                if (explosionSound) {
                    explosionSound.currentTime = 0; 
                    explosionSound.play().catch(e => console.error("音效播放失敗:", e));
                }

                // 2. 觸發爆炸視覺效果
                triggerExplosion(event.clientX, event.clientY, bgColor, size); 
                
                // 3. 移除被點擊的圓形
                circle.remove(); 
                
                // 4. 延遲後創建一個新的圓形以維持總數
                setTimeout(createCircle, 500); 
            });

            circleIndex++;
        }

        // 觸發爆炸視覺效果的函數
        function triggerExplosion(x, y, originalColor, originalSize) {
            for (let i = 0; i < explosionParticleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('explosion-particle');
                particle.style.backgroundColor = originalColor;
                document.body.appendChild(particle);

                const particleSize = Math.random() * (originalSize / 4 - originalSize / 10) + originalSize / 10;
                
                particle.style.width = `${particleSize}px`;
                particle.style.height = `${particleSize}px`;

                particle.style.left = `${x - particleSize / 2}px`;
                particle.style.top = `${y - particleSize / 2}px`;

                const angle = Math.random() * 2 * Math.PI; 
                const distance = Math.random() * (originalSize * 1.5 - originalSize * 0.5) + originalSize * 0.5;
                const xOffset = distance * Math.cos(angle);
                const yOffset = distance * Math.sin(angle);

                particle.style.setProperty('--x-offset', `${xOffset}px`);
                particle.style.setProperty('--y-offset', `${yOffset}px`);
                
                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
            }
        }

        // --- 視窗管理相關函數（未變動） ---
        function createAllCircles() {
            for (let i = styleSheet.cssRules.length - 1; i >= 0; i--) {
                if (styleSheet.cssRules[i].name && styleSheet.cssRules[i].name.startsWith('floatUp-')) {
                    styleSheet.deleteRule(i);
                }
            }
            circleIndex = 0;
            
            for (let i = 0; i < circleCount; i++) {
                createCircle();
            }
        }

        function recreateAllCircles() {
            document.querySelectorAll('.floating-circle').forEach(container => container.remove());
            document.querySelectorAll('.explosion-particle').forEach(particle => particle.remove());
            createAllCircles();
        }

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }
    </script>
</body>
</html>
